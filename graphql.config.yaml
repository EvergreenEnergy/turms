projects:
  default:
    schema: tests/schemas/nested_inputs.graphql
    documents: tests/documents/inputs_default/*.graphql
    extensions:
      turms:
        out_dir: examples/api
        stylers:
          - type: turms.stylers.capitalize.Capitalizer
          - type: turms.stylers.snake.SnakeNodeName
        plugins:
          - type: turms.plugins.enums.EnumsPlugin
          - type: turms.plugins.inputs.InputsPlugin
          - type: turms.plugins.fragments.FragmentsPlugin
          - type: turms.plugins.operation.OperationsPlugin
          - type: turms.plugins.funcs.OperationsFuncPlugin
            global_kwargs:
              - type: arkitekt.rath.ArkitektRath
                key: rath
                description: "The arkitekt rath client"
            definitions:
              - type: subscription
                is_async: True
                use: arkitekt.funcs.asubscribe
              - type: query
                is_async: True
                use: arkitekt.funcs.aexecute
              - type: mutation
                is_async: True
                use: arkitekt.funcs.aexecute
              - type: subscription
                use: arkitekt.funcs.subscribe
              - type: query
                use: arkitekt.funcs.execute
              - type: mutation
                use: arkitekt.funcs.execute
        processors:
          - type: turms.processor.black.BlackProcessor
          - type: turms.processor.isort.IsortProcessor
        scalar_definitions:
          uuid: str
          timestamptz: str
          Date: str
